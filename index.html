<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml" href="src/img/favicon.svg">
  <link rel="icon" type="image/png" href="src/img/favicon.png">

  <link rel="stylesheet" href="src/css/index.css">

  <link rel="preload" href="src/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="src/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="src/fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="src/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>

  <title>CRM-OnlineShop</title>
  <script defer src="index.js"></script>
  <script defer src="table-add-arr.js"></script>

</head>

<body>

  <!-- CMS таблица -->
  <section class="cms">
    <div class="container cms__container">
      <div class="cms__header">
        <h1 class="cms__title">CMS</h1>
        <!-- исппользовал кнопку из модального окна -->
        <div class="cms__final">
          <div class="cms__final-text">
            Итоговая стоимость:
          </div>
          <div class="cms__final-price">
            $  900.00
          </div>
      </div>
    </div>

      <div class="cms__wrapper">
        <div class="cms__header-nav">
          <div class="cms__header-nav-wrapper">
          <button class="cms__header-filter">
            <img src="src/img/icon-filter.svg" alt="Фильтр">
            <div class="cms__header-filter-text">
              Фильтр
            </div>
          </button>
          <div class="cms__header-search">
            <button class="cms__header-search-btn">
              <img src="src/img/icon-search.svg" alt="">
            </button>
            <input class="cms__header-search-input" type="search" name="search" placeholder="Поиск по наименованию и категории">
          </div>
        </div>
        <button class="cms__header-button" form="my-form" type="button">Добавить товар</button>
      </div>
          

      <div class="cms__table-wrapper">
        <table class="cms__table">
          <!-- Заголовок таблицы -->
          <thead class="cms__table-thead">
            <tr>
              <th class="cms__table-column-id">
                ID
              </th>
              <th class="cms__table-column-name">
                Наименование
              </th>
              <th class="cms__table-column-category">
                Категория
              </th>
              <th class="cms__table-column-units">
                ед/изм
              </th>
              <th class="cms__table-column-amount">
                количество
              </th>
              <th class="cms__table-column-price">
                цена
              </th>
              <th class="cms__table-column-total">
                ИТОГ
              </th>
              <th class="cms__table-column-empty">
              </th>
            </tr>

          </thead>

          <!-- Тело таблицы -->
          <tbody class="cms__table-tbody">

            <!-- 1 строка таблицы -->
            <tr>
              <td class="cms__table-column-id">
              </td>
              <td class="cms__table-column-name">
              </td>
              <td class="cms__table-column-category">
              </td>
              <td class="cms__table-column-units">
              </td>
              <td class="cms__table-column-amount">
              </td>
              <td class="cms__table-column-price">
              </td>
              <td class="cms__table-column-total">
              </td>
              <td class="cms__table-tbody-icons">
                <button class="cms__table-tbody-button">
                  <img src="src/img/icons_no-image.svg" alt="Нет изображения">
                </button>
                <button class="cms__table-tbody-button">
                  <img src="src/img/icons_edit.svg" alt="Нет изображения">
                </button>
                <button class="cms__table-tbody-button">
                  <img src="src/img/icons_delete.svg" alt="Нет изображения">
                </button>
              </td>
            </tr>

          </tbody>
        </table>


        <!-- Футер таблицы -->
        <div class="cms__table-footer">
            <div class="cms__table-footer-menu">
              <form>
                <label for="units">Показывать на странице:</label>
                <select class="cms__table-footer-menu-select" id="units" name="units">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                </select>
              </form>
            </div>
            <div class="cms__table-footer-menu-text">
              1-10 of 276
            </div>

              <button class="cms__table-footer-btn">
                <img src="src/img/arrow-left.svg" alt="Листать влево">
              </button>
              <button class="cms__table-footer-btn">
                <img src="src/img/arrow-right.svg" alt="Листать вправо">
              </button>
            </div>
          </div>
        </div>
      </div>     
  </section>



  <!-- Модальное окно -->

  <section class="modal">
    <div class="modal-overlay" id="modal-overlay">
      <div class="container">
        <div class="modal__add-product">

          <!-- Кнопка крестик -->

          <button class="modal__button-x" type="button">
            <img src="src/img/logo_x.svg" alt="Крестик для закрытия формы">
          </button>

          <h1 class="modal__title">Добавить товар</h1>

          <!-- Форма -->

          <form class="modal__form" id="my-form" action="https://jsonplaceholder.typicode.com/posts" method="post">

            <fieldset class="modal__fieldset">

              <div class="modal__form-name">
                <label class="modal__label" for="add-name">Наименование</label>
                <input class="modal__input" type="text" name="name" id="add-name">
              </div>

              <div class="modal__form-category">
                <label class="modal__label" for="add-category">Категория</label>
                <input class="modal__input" type="text" name="category" id="add-category">
              </div>

              <div class="modal__form-units">
                <label class="modal__label" for="add-units">Единицы измерения</label>
                <input class="modal__input" type="text" name="units" aria-label="Добавить скидку" id="add-units">
              </div>

              <div class="modal__form-discont">
                <label class="modal__label" for="add-discont-text">Дисконт</label>
                <input class="modal__checkbox modal__checkbox-decoration" type="checkbox" aria-label="Добавить скидку">
                <input class="modal__input-small" type="text" name="add-discont-text" id="add-discont-text" disabled>
              </div>

              <div class="modal__form-description">
                <label class="modal__label" for="add-description">Описание</label>
                <textarea class="modal__textarea" name="description" cols="20" rows="3" id="add-description">
              </textarea>
              </div>

              <div class="modal__form-amount">
                <label class="modal__label" for="add-amount">Количество</label>
                <input class="modal__input" type="number" name="amount" id="add-amount">
              </div>

              <div class="modal__form-price">
                <label class="modal__label" for="add-price">Цена</label>
                <input class="modal__input" type="number" name="price" id="add-price">
              </div>

              <!-- Загрузка изображения -->

              <div class="modal__form-file-info">
                Изображение не должно превышать размер 1 Мб
              </div>

              <div class="modal__form-file-wrapper">
                <label class="modal__form-file-label">
                  <input class="modal__form-file-input" form="modal-form" type="file" accept="image/*" />Добавить
                  изображение
                </label>
              </div>

              <!-- <input type="file" name="files" value="Выберете файл"> -->

            </fieldset>
          </form>

          <!-- Итоговая стоимость -->

          <div class="modal__total-wrapper">

            <div class="modal__total">
              <div class="modal__final">
                <div class="modal__final-text">
                  Итоговая стоимость:
                </div>
                <div class="modal__final-price">
                  $ 900.00
                </div>
              </div>
              <button class="modal__button" form="my-form" type="submit">Добавить товар</button>
            </div>

          </div>

          <!-- Окно с ошибкой: Что-то пошло не так -->

          <div class="modal__error">

            <button class="modal__error-button-x" type="button">
              <img src="src/img/logo_x.svg" alt="Крестик для закрытия формы">
            </button>

            <img class="modal__error-img" src="src/img/error.svg" alt="Произошла ошибка!">

            <div class="modal__error-text">
              Что-то пошло не так
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>




</body>

</html>
